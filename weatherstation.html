<!DOCTYPE html>
<html lang="en">
<head>
   <table border="4px">
    <caption>Weather Station</caption>
</head>
    <thead>
        <tr>
            <th rowspan="4">Station</th>
            <th colspan="2">Temperature</th>
            <th rowspan="2">Humidity</th>
            <th rowspan="3">Weather</th>
        </tr>
        <tr>
            <th>Max</th>
            <th>Min</th>
        </tr>
    </thead>
<body>
    <tbody>
        <tr>
            <td>USA</td>
            <td>24</td>
            <td>19</td>
            <td>60%</td>
            <td>cloudy</td>
        </tr>
        <tr>
            <td>Germany</td>
            <td>5</td>
            <td>-1</td>
            <td>70%</td>
            <td>Rainy</td>
        </tr>
    </tbody>
</table>  
</body>
</html>
